<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden-Sticky Nav</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <nav>
        <div class="hidden-sticky">
            <div class="wrapper">
                <div class="sort">
                    <ul class="dropdown">
                        <li class="no-dropdown">
                            <span>sort by</span>
                            <img src="img/down-arrow.png" alt="">
                        </li>
                        <li class="dropdown-content">
                            <ul>
                                <li>Most difficult</li>
                                <li>Difficulty (easier first)</li>
                                <li>Difficulty (harder first)</li>
                            </ul>
                        </li>
                    </ul>  
                </div>
                <div class="filter">
                    <ul class="dropdown">
                        <li class="no-dropdown">
                            <span>filter by</span>
                            <img src="img/down-arrow.png" alt="">
                        </li>
                        <li class="dropdown-content">
                            <ul>
                                <li>
                                    <div class="text-header">type</div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="free"><input type="checkbox" name="free" id="type one">Free</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="free+"><input type="checkbox" name="free+" id="type two">Free+</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="premium"><input type="checkbox" name="premium" id="type three">Premium</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="text-header">difficulty</div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="newbie"><input type="checkbox" name="newbie" id="difficulty one">Newbie</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="junior"><input type="checkbox" name="junior" id="difficulty two">Junior</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="intermediate"><input type="checkbox" name="intermediate" id="difficulty three">Intermediate</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="advanced"><input type="checkbox" name="advanced" id="difficulty four">Advanced</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="guru"><input type="checkbox" name="guru" id="difficulty five">Guru</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="text-header">languages</div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="html-&-css"><input type="checkbox" name="html-&-css" id="languages one">html & css</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="js"><input type="checkbox" name="js" id="languages two">js</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="api"><input type="checkbox" name="api" id="languages three">api</label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>  
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
