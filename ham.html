<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ham Menu</title>
    <link rel="stylesheet" href="ham.css">
</head>
<body>
    <nav>

        </a>
        <div class="items">
            <ul>
                <li><a href="#">challenges</a></li>

                <li><img src="img/article.svg" alt=""><a href="#">articles</a></li>
